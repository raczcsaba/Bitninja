<h2>Bejegyzések</h2>

<div class="container ">
  <ul class="list-group">
    <li *ngFor="let post of data" routerLink="/bejegyzes/{{post.id}}" class="list-group-item" [class.active]="post === selectedPost" (mouseover)="onSelect(post)">
      <h1 *ngIf="displayId(post)">{{ post.userId }}. kategória</h1>
      <span>{{post.title}}</span>

    </li>
  </ul>
</div>
