<h2>Bejegyzések</h2>

<div class="container ">
  <ul class="list-group">
    <li *ngFor="let post of data" class="list-group-item" [class.active]="post === selectedPost" (click)="onSelect(post)">
      <h1 *ngIf="displayId(post)">{{ post.userId }}. bejegyzés - </h1>
      <span>{{post.title}}</span>

    </li>
  </ul>
</div>
