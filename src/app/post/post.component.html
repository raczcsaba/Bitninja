<div class="container">
  <div class="row align-items-center justify-content-center">
    <div class="col-lg-5 col-md-8 col-sm-12 col-xl-4">
      <div class="form-group">
        <label>Bejegyzéskategória</label>
        <select id="userID" [(ngModel)]="data.userId" class="form-select">
          <option value="1">1. kategória</option>
          <option value="2">2. kategória</option>
          <option value="3">3. kategória</option>
          <option value="4">4. kategória</option>
          <option value="5">5. kategória</option>
          <option value="6">6. kategória</option>
          <option value="7">7. kategória</option>
          <option value="8">8. kategória</option>
          <option value="9">9. kategória</option>
          <option value="10">10. kategória</option>
        </select>
      </div>
      <div class="form-group">
        <label>Cím</label>
        <input id="title" [(ngModel)]="data.title" type="text" class="form-control" placeholder="Adja meg a bejegyzés címét">
      </div>
      <div class="mb-3">
        <label class="form-label">Tartalom</label>
        <textarea id="body" [(ngModel)]="data.body" class="form-control" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary" (click)="submit()">Közzététel</button>
    </div>
  </div>
</div>
